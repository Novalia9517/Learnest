<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnest - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand text-primary logo-shadow" href="#">Learnest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-primary" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="class.html">Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header
      class="bg-primary text-white text-center py-5"
      style="
        background: url('images/learnest.png') no-repeat center center;
        background-size: cover;
      "
    >
      <!-- Login Section -->
      <div class="container mt-5 px-4 py-4">
        <div class="row justify-content-center px-4 py-4">
          <div class="col-md-4">
            <div class="card px-4 py-4">
              <div class="card-body">
                <h2 class="card-title text-center">Login to Educational App</h2>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary fs-smaller"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye-slash fs-6" id="toggleIcon"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
                <div id="alertContainer" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-0">&copy; 2024 Learnest. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const password = document.getElementById("password");
          const toggleIcon = document.getElementById("toggleIcon");
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          toggleIcon.classList.toggle("bi-eye");
          toggleIcon.classList.toggle("bi-eye-slash");
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "Jane Doe" && password === "uas_pemrograman_web") {
            window.location.href = "index.html";
          } else {
            const alertContainer = document.getElementById("alertContainer");
            alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You cannot login with this account.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
          }
        });
    </script>
  </body>
</html>
